<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

            <div class="note-wrapper" id="noteWrapper">

</html>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #f7f7f7, #faf7f6);
            color: #1d1d1d;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        @keyframes heartbeat {
            from { transform: scale(1); }
            to { transform: scale(1.2); }
        }
        .button {
            background: #fe9797;
            color: rgb(28, 12, 12);
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 30px;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s ease;
        }
        .button:hover {
            background: #faf9f9;
        }
        .note-container {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            perspective: 1000px;
            z-index: 100;
        }

        .note-wrapper {
            position: relative;
            width: 300px;
            height: 200px;
            margin-top: 20px;
            transition: all 0.8s ease;
            transform-style: preserve-3d;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-20px) rotateY(0deg);
        }
    </style>
</head>
<body>
    <script>
        let isNoteVisible = false;
        
        function toggleNote() {
            const noteWrapper = document.getElementById('noteWrapper');
            if (!isNoteVisible) {
                // Show the note
                noteWrapper.classList.add('show');
                isNoteVisible = true;
            } else {
                // Toggle flip if already visible
                noteWrapper.classList.toggle('flipped');
            }
        }
    
    </script>
    <script src="script.js"></script>
    <script src="styles.css"></script>
