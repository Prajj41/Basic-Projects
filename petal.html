<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Lovely Blossom</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            color: #f65c5c;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            font-size: 3rem;
        }
        p {
            font-size: 1.5rem;
            max-width: 600px;
            margin: 20px auto;
        }
        .heart {
            font-size: 5rem;
            animation: heartbeat 1s infinite alternate;
        }
        @keyframes heartbeat {
            from { transform: scale(1); }
            to { transform: scale(1.2); }
        }
        .button {
            background: #cf5168;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 30px;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s ease;
        }
        .button:hover {
            background: #d6335c;
        }
        @keyframes fall {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
        .petal {
            position: absolute;
            top: -10px;
            background: #d6335c;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            opacity: 0.8;
            animation: fall linear infinite;
        }
        
        /* Enhanced Note Styles */
        .note-container {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            perspective: 1000px;
            z-index: 100;
        }

        .note-wrapper {
            position: relative;
            width: 300px;
            height: 200px;
            margin-top: 20px;
            transition: all 0.8s ease;
            transform-style: preserve-3d;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-20px) rotateY(0deg);
        }

        .note-wrapper.show {
            opacity: 1;
            visibility: visible;
            transform: translateY(0) rotateY(0deg);
        }

        .note-wrapper.show.flipped {
            transform: translateY(0) rotateY(180deg);
        }

        .note-front, .note-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            padding: 20px;
            box-sizing: border-box;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .note-front {
            background: rgba(250, 188, 188, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: #ff4d6d;
        }

        .note-back {
            background: rgba(237, 131, 131, 0.95);
            transform: rotateY(180deg);
        }

        .note-textarea {
            width: 100%;
            height: 100%;
            border: none;
            background: transparent;
            resize: none;
            font-size: 1rem;
            color: #3b0d16;
            font-family: 'Arial', sans-serif;
            padding: 10px;
            box-sizing: border-box;
        }

        .note-textarea:focus {
            outline: none;
        }

        .heart-container {
            position: absolute;
            right: 50px;
            bottom: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>The Falling Petals</h1>
        <p>Nature's art in a crimson bloom, whispering secrets of love in the breeze with a delicate touch of beauty.
            <br>A reminder that growth takes time, Passion unfolds in petals and </br><br><em>Every petal tells a story.</em></br></p>
        <div class="heart">ðŸ¥€</div>
        <a href="https://youtu.be/coAM_ZH3-zw?si=myTCIhDKoPnauCx9" class="button">Click Here</a>

        <!-- Enhanced Note Container -->
        <div class="note-container">
            <button class="button" onclick="toggleNote()">Important Note</button>
            <div class="note-wrapper" id="noteWrapper">
                <div class="note-front">
                    <p>Stages Of A Falling PetalðŸ¥€</p>
                </div>
                <div class="note-back">
                    <textarea class="note-textarea" placeholder="Write your special message here...">
1. The Gentle Farewell â€“ A vibrant red petal clings to its flower, swaying in the breeze, knowing its time has come.
2. The Final Descent â€“ The wind carries it softly, twirling and dancing through the air like a fleeting memory.
3. A Moment of Freedom â€“ For the first time, it feels weightless, drifting beyond the boundaries of its past.
4. The Silent Landing â€“ It rests upon the earth, cradled by the soft grass, embracing its new existence.
5. A New Beginning â€“ As time passes, it becomes one with the soil, nourishing the roots of tomorrowâ€™s bloom.
                        
                        
                        
                        
                        
                        
                        
                        </textarea>
                </div>
            </div>
        </div>
    </div>

    <script>
        let isNoteVisible = false;
        
        function toggleNote() {
            const noteWrapper = document.getElementById('noteWrapper');
            if (!isNoteVisible) {
                // Show the note
                noteWrapper.classList.add('show');
                isNoteVisible = true;
            } else {
                // Toggle flip if already visible
                noteWrapper.classList.toggle('flipped');
            }
        }

        // Add event listener to hide note when clicking outside
        document.addEventListener('click', function(event) {
            const noteWrapper = document.getElementById('noteWrapper');
            const noteContainer = document.querySelector('.note-container');
            
            if (isNoteVisible && !noteContainer.contains(event.target)) {
                noteWrapper.classList.remove('show', 'flipped');
                isNoteVisible = false;
            }
        });

        // Existing petal animation
        function createPetal() {
            const petal = document.createElement("div");
            petal.classList.add("petal");
            document.body.appendChild(petal);
            
            const size = Math.random() * 10 + 10;
            petal.style.width = `${size}px`;
            petal.style.height = `${size}px`;
            petal.style.left = `${Math.random() * window.innerWidth}px`;
            petal.style.animationDuration = `${Math.random() * 3 + 2}s`;

            setTimeout(() => { petal.remove(); }, 5000);
        }
        setInterval(createPetal, 300);
    </script>
</body>
</html>
